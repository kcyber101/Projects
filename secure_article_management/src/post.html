    <!-- Custom JS for loading post details -->
    <script>
        // Load post details from URL parameters
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.getElementById('postTitle').innerText = getQueryParam('title');
        document.getElementById('postAuthor').innerText = 'Author: ' + getQueryParam('author');
        document.getElementById('postDate').innerText = 'Date: ' + getQueryParam('date');
        document.getElementById('postContent').innerText = getQueryParam('content');
    </script>
